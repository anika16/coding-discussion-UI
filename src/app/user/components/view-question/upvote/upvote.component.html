<div class="upvote-container">
    <button class="upvote-button" (click)="upvoteAnswer()">
      <i class="fa fa-thumbs-up" [ngClass]="{'upvote-icon': !toggleLikeButton(),'upvoted-icon': toggleLikeButton()}"></i>
    </button>
   <span class="upvote-count"> Upvoted by:  {{ answerUpvotes }}</span>
</div>
